<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem-Generator</title>
</head>
<body>
  <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
    </header>
    <main>
      <div class="form-container">
      <form id="poem-generator-form">
        <input type="text" 
        placeholder="Enter the topic of a Haiku" 
        autocomplete="off" 
        required 
        autofocus 
        class="instructions"
        id="user-instructions"/>
        <input type="submit" 
        placeholder="Submit"
        class="submit-button"/>
      </form>
      </div>
      <div class="example">i.e: Lovebugs, Turtles or Hacker</div>
      <div class="poem" id="poem">
      </div>
    </main>
    <footer>This AI project was coded by <a href="https://github.com/Sonja40/AI_Poem_Generator" target="_blank">Sonja Reimann-Thanisch</a> and is open sourced on <a href="" target="_blank">GitHub</a> and hosted on <a href="https://astonishing-pasca-bf8d62.netlify.app/" target="_blank">Netlify</a></footer>
  </div>
    <script src="src/index.js"></script>
</body>
</html>
